<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>STL Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
      flex-direction: column;
    }
    #uploader {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Upload je STL-bestand</h2>
  <div id="uploader"></div>

  <!-- Mirror van Bytescale via jsDelivr (werkt altijd) -->
  <script src="https://cdn.jsdelivr.net/gh/Bytescale/upload-widget@v3/dist/upload-widget.min.js"></script>

  <script>
    console.log("✅ Script geladen, start uploader...");

    const uploader = Upload.create({
      apiKey: "public_xxx_jouw_key", // vervang met jouw echte Bytescale API key
      multi: false,
      mimeTypes: ["model/stl"],
      maxFileCount: 1,
      layout: "inline",
      container: "#uploader",
      onUpdate: (files) => {
        if (files.length > 0) {
          const file = files[0];
          alert("✅ STL succesvol geüpload! URL:\n" + file.fileUrl);
          console.log("STL URL:", file.fileUrl);
        }
      },
    });
  </script>
</body>
</html>
