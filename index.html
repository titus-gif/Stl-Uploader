<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STL Uploader</title>
  <script src="https://js.bytescale.com/upload-widget/v3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
    }
    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div>
    <h2>Upload je STL-bestand</h2>
    <div id="uploader"></div>
  </div>

  <script>
    const uploader = Upload.create({
      apiKey: "public_kW2K8ZP9YtV6V8k2kdfgZNxgNMFA", // üîπ vervang dit met je echte public API key
      multi: false,
      mimeTypes: ["model/stl"], // Alleen STL-bestanden toegestaan
      maxFileCount: 1,
      layout: "inline",
      container: "#uploader",
      onUpdate: files => {
        if (files.length > 0) {
          const file = files[0];
          alert(`‚úÖ STL ge√ºpload!\n\nDownloadlink:\n${file.fileUrl}`);
          console.log("STL ge√ºpload:", file.fileUrl);
        }
      }
    });
    uploader.mount("#uploader");
  </script>
</body>
</html>
